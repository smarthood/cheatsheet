<div class="main-container">
  <div class="content-container">
    <mat-form-field>
      <input matInput placeholder="search...">
    </mat-form-field>
    <mat-accordion>
      <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Table
          </mat-panel-title>
          <mat-panel-description>
            code for table using ngfor
          </mat-panel-description>
        </mat-expansion-panel-header>
        <mat-tab-group>
          <mat-tab label="HTML">
            <pre><code [highlight]="html"></code></pre>
          </mat-tab>
          <mat-tab label="TS">
            <pre><code [highlight]="ts"></code></pre>
          </mat-tab>
        </mat-tab-group>
      </mat-expansion-panel>
    </mat-accordion>
    <div class="add-btn" *ngIf="isAuth">
      <button mat-fab routerLink="/add"><mat-icon>add</mat-icon></button>
    </div>
  </div>
</div>
