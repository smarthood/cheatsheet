    <a class="card" matRipple matRippleColor="accent" fxFlex="30%" fxFlex.lt-md="45%" fxFlex.lt-sm="95%"

      href="https://drive.google.com/drive/folders/1ze8zhPiLDkLaf81qp3-PyddU4JKTLrFE?usp=share_link" target="_blank">

<a href="mailto: iamjerry404@gmail.com" class="feedback" mat-raised-button
  color="primary"><mat-icon>feedback</mat-icon>Feedback</a>

<ng-template #collectiondialog>
  <h1 mat-dialog-title>Add Collection</h1>
  <form class="collection-input" [formGroup]="collection" mat-dialog-content fxLayout="column">
    <mat-form-field class="collection_input" appearance="outline" fxFlex="90%" style="margin-bottom: 0px">
      <input matInput placeholder="collection name" formControlName="name">
      <mat-error *ngIf="collection.get('name')?.hasError('required')">*required</mat-error>
    </mat-form-field>
    <mat-form-field class="collection_input" appearance="outline" fxFlex="90%" style="margin-bottom: 0px">
      <input matInput placeholder="collection password" formControlName="password">
      <mat-error *ngIf="collection.get('password')?.hasError('required')">*required</mat-error>
    </mat-form-field>
  </form>
  <div mat-dialog-actions align="center">
    <button mat-stroked-button mat-dialog-close>Cancel</button>
    <button mat-raised-button color="accent" mat-dialog-close="true">Add</button>
  </div>
</ng-template>
